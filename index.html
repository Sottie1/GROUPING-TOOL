<!DOCTYPE html>
<html>
<head>
  <title>Name Grouping Tool</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="container">
    <h1 class="animate__fadeInDown">Name Grouping Tool</h1>
    <p>Enter a list of names (format: FirstName MiddleName1 MiddleName2 LastName IndexNumber), separated by commas:</p>
    <textarea id="nameInput"></textarea>
    <p>Enter the desired number of people per group:</p>
    <input type="number" id="groupSizeInput">
    <p>Enter a group description:</p>
    <textarea id="groupDescriptionInput" placeholder="Example: JAVA GROUP"></textarea>
    <br><br>
    <button onclick="groupNames()">Group Names</button>
    <hr>
    <div id="output"></div>
    <button onclick="printGroups()">Print Groups</button>
  </div>
  <script src="index.js"></script>

  <footer>

      var date = new Date();
      var currentYear = date.getFullYear();

    </script>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.16.0/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.14.0/docxtemplater.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
  
</body>
</html>
